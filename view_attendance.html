<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #000000;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ddd;
                margin-bottom: 10px;
                display: block;
                padding: 10px;
            }

            td {
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                padding-left: 50%;
                white-space: nowrap;
                text-align: right;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>View Attendance</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendance-list">
                <!-- Attendance records will be inserted here -->
            </tbody>
        </table>
        <button onclick="window.location.href='/logged'" class="back-button">Back</button>

    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/view-attendance-data') // Fetch attendance data from the backend
                .then(response => response.json())
                .then(data => {
                    const attendanceList = document.getElementById('attendance-list');
                    data.attendance.forEach(record => {
                        const row = document.createElement('tr');

                        // Parse and format the date
                        const date = new Date(record.date);
                        const options = { 
                            year: 'numeric', 
                            month: '2-digit', 
                            day: '2-digit',  
                            hour12: false 
                        };
                        const formattedDate = date.toLocaleString('en-IN', options);

                        row.innerHTML = `
                            <td>${formattedDate}</td>
                            <td>${record.status_text}</td>
                        `;
                        attendanceList.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching attendance:', error));
        });
        
    </script>
</body>
</html>
